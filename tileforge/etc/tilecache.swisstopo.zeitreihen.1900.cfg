[metadata]
extends = tilecache.swisstopo.cfg tilecache.swisstopo.ltclm.cfg key.cfg

[DEFAULT]
metadata_dimension = 19000101
url = http://wms-test-tile.bgdi.admin.ch/zeitreihen/?time=1900
metadata_connection = %(metadata_connection_common)s dbname=zeitreihen

[ch.swisstopo.hiks-dufour.zeitreihen]
metadata_image_postproc = optipng -q -zc9 -zm9 -zs3 -f0 %filename
metadata_data = "the_geom FROM view_tk100_1900"
layers = tk100_zeitreihen
# 0-21 see #4324
resolutions = 4000,3750,3500,3250,3000,2750,2500,2250,2000,1750,1500,1250,1000,750,650,500,250,100,50,20,10,5

